</head>
<body>

  <!-- Navbar -->

    <div class="navbar-container">
      <a href="index.html" class="navbar-brand">ABPEDD - Admin</a>
      <ul class="navbar-menu">

        <li><a href="logout.html">Déconnexion</a></li>
      </ul>
    </div>
  </nav>

  <!-- Section de Création d'Événement -->
  <section class="event-creation-section">
    <div class="container">
      <h1>Créer un Nouvel Événement</h1>
      <p class="section-description">Remplissez le formulaire ci-dessous pour ajouter un nouvel événement.</p>
      
      <form class="event-form" action="save_event.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Titre de l'Événement</label>
          <input type="text" id="title" name="title" placeholder="Entrez le titre de l'événement" required>
        </div>
        
        <div class="form-group">
          <label for="description">Description de l'Événement</label>
          <textarea id="description" name="description" rows="5" placeholder="Entrez la description de l'événement" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="date">Date de l'Événement</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="image">Image de l'Événement</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <button type="submit" class="submit-button">Créer l'Événement</button>
      </form>
    </div>
  </section>

</body>
</html>
