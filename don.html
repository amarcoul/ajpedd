  <title>Faire un Don</title>
  <link href="assets/css/main.css" rel="stylesheet">

<body>
  <header>

  <main>
    <section class="don-section">
      <div class="container">
        <h2>Faire un Don</h2>
        <p>Votre soutien nous aide à continuer notre mission de protection de l'environnement et de développement durable. Chaque don compte !</p>
        
        <!-- Formulaire de don -->
        <form action="process_donation.php" method="post">
          <label for="donation-amount">Montant du don :</label>
          <input type="number" id="donation-amount" name="donation_amount" required min="1" placeholder="Montant en €">
          
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required placeholder="Votre nom">

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required placeholder="Votre email">
          
          <button type="submit" class="btn-donate">Faire un Don</button>
        </form>
      </div>
    </section>
  </main>

  <footer>

  </footer>
